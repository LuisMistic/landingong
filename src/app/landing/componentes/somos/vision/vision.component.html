
<div class="row uno colorFondo elemento siempre-visible  d-flex justify-content-center align-items-center" [ngClass]="{'desaparecerColorFondo': shouldDisappear, 'aparecerColorFondo ': shouldAppear}">
  <div class="col-11 col-sm-10 col-md-9 col-lg-4">
      <!-- Texto sobre nosotros -->
      <div class="texto" [ngClass]="{'desaparecerTexto': shouldDisappear, 'aparecerTexto': shouldAppear}">
          <h1 id="sobre"[ngClass]="{'desaparecerTexto': shouldDisappear, 'aparecerTexto': shouldAppear}">VISION</h1>
          <p class="p">Que todos los niños, niñas y adolescentes puedan vivir sus derechos de acuerdo con lo establecido en la Convención sobre los Derechos del Niño. </p>
      </div>
  </div>
  <div class="col-12 col-sm-7 col-md-5 col-lg-4" >
      <!-- Imagen con bordes redondeados -->
      <div class="contfoto"[ngClass]="{'desaparecerFondo': shouldDisappear, 'aparecerFondo': shouldAppear}" >
        <img src="../../../../../assets/quienesSomos/vision.jpg" alt="Imagen de la asociación" class="img-fluid img1" [ngClass]="{'desaparecer': shouldDisappear, 'aparecer': shouldAppear}">
      </div>
      </div>
  <div class="col-10 col-sm-7 col-md-4 col-lg-4">
  <div class="texto1" [ngClass]="{'desaparecerTexto1': shouldDisappear, 'aparecerTexto1': shouldAppear}">
         
          <p class="p a"> Nuestra obra está dirigida a toda la comunidad.</p>
          
      </div></div>
       

  
</div>



<div class="row uno colorFondo elemento siempre-visible  d-flex justify-content-center align-items-center"  media="(orientation: landscape) and (min-device-width: 320px) and (max-device-width: 480px)"   [ngClass]="{'desaparecerColorFondo': shouldDisappear, 'aparecerColorFondo ': shouldAppear}" >
    <div class="col-10 col-sm-10 col-md-9 col-lg-4">
        <!-- Texto sobre nosotros -->
        <div class="texto" [ngClass]="{'desaparecerTexto':shouldDisappear, 'aparecerTexto': shouldAppear }">
            <h1>FAMILIA</h1>
            <p class="p">Brindar a las niñas, niños y adolescentes, todos los beneficios propios de la vida familiar con la asistencia afectiva que ello implica. </p>
        </div>
    </div>
    <div class="col-10 col-sm-7 col-md-6 col-lg-4" id="contfoto1"[ngClass]="{'desaparecerFondo':shouldDisappear, 'aparecerFondo': shouldAppear }">
        <!-- Imagen con bordes redondeados -->
        <img src="../../../../../../assets/OBJETIVOS/casas.jpg" alt="Imagen de la asociación" class="img-fluid img1" [ngClass]="{'desaparecer': shouldDisappear, 'aparecerImagenMision': shouldAppear }">
    </div>
   
   
      
</div>

<div class="main-section">
  <!-- Caja Principal -->
  <div class="main-content">
    <!-- Contenido Principal -->
    <section class="container fixed-content">
      <h2>DONATION</h2>
      <div class="row">
        <div class="col-md-6">
          <input
            type="number"
            id="amount-input"
            [(ngModel)]="amountInput"
            (input)="updateBeerCount()"
            min="0"
          />
        </div>
        <div class="col-md-6">
          <select
            [(ngModel)]="beerCount"
            (change)="updateAmountInput()"
            name=""
            id=""
          >
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <div class="donacion">
        <p>
          <span class="text-donation">Donacion Total:</span>
          <span class="amount-donation" id="total-amount">
            {{ getTotalAmount() | currency }}
          </span>
        </p>
      </div>

      <div class="button-checkout">
        <button
          class="button-checkout"
          id="checkout-btn"
          (click)="checkoutButtonClicked()"
        >
          <span class="donate-now">DONATE NOW</span>
        </button>
        <div id="button-checkout"></div>
      </div>
      <!-- Footer donacion -->
    </section>
  </div>
  <!-- Fin Contenido Principal -->
  <div>
    <!-- Fin Caja Principal -->
  </div>
</div>
